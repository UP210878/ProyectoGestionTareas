<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title th:text="${titulo}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <ul class="nav bg-dark">
      <li class="nav-item">
        <img th:src="@{/spring-img.png}" style="width:3em; padding:7px" class="px-auto">
        <!-- src/main/resources/static/spring-img.png  -->
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Clientes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contacto</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Login</a>
      </li>
    </ul>
    <h1 th:text="${titulo}" class="text-success border border-primary"></h1>

    <form th:action="@{/form}" th:object="${cliente}" method="POST">

      <div class="form-group row" hidden="hidden">
        <label class="col-sm-2 col-form-label">ID</label>
        <div class="col-sm-6">
          <input type="text" th:field="*{idCliente}" class="form-control"
            th:errorclass="'form-control bg-danger bg-gradient'" style="--bs-bg-opacity: .5;" />
          <small th:if="${#fields.hasErrors('idCliente')}" th:errors="*{idCliente}" class="form-text text-danger">
          </small>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-6">
          <input type="text" th:field="*{nombre}" class="form-control"
            th:errorclass="'form-control bg-danger bg-gradient'" style="--bs-bg-opacity: .5;" />
          <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="form-text text-danger">
          </small>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Apellido</label>
        <div class="col-sm-6">
          <input type="text" th:field="*{apellido}" class="form-control mb-1"
            th:errorclass="'form-control bg-danger bg-gradient'" style="--bs-bg-opacity: .5;" />
          <small th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="form-text text-danger">
          </small>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Genero</label>
        <div class="col-sm-6">
          <input type="text" th:field="*{genero}" class="form-control mb-1"
            th:errorclass="'form-control bg-danger bg-gradient'" style="--bs-bg-opacity: .5;" />
          <small th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}" class="form-text text-danger">
          </small>
        </div>
      </div>
      <!--
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Fecha nacimiento</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{nacimiento}" class="form-control mb-1" placeholder="dd/MM/yyyy"
                       th:errorclass="'form-control bg-danger bg-gradient'" style="--bs-bg-opacity: .5;"/>
                <small th:if="${#fields.hasErrors('nacimiento')}" th:errors="*{nacimiento}"
                       class="form-text text-danger">
                </small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Estado Civil</label>
            <div class="col-sm-6">
                <select class="form-control mb-1">
                    <option value="0">select option</option>
                    <option th:each="option : ${edoCivil}" th:value="${option}" th:text="${option}"></option>
                </select>
            </div>
        </div>
    -->
      <!-- Enviar -->
      <div class="form-group row">
        <div class="col-sm-6">
          <input type="submit" th:value="'Enviar'" class="btn btn-success" />
          <a th:href="@{/listado}" type="button" class="btn btn-primary" th:text="'Volver'"></a>
        </div>
      </div>
    </form>

  </div> <!-- Container -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
