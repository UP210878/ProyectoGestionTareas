<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login ToDoApp</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>
    <nav>
        <li>
            <ul><a href="#">Login</a></ul>
            <ul><a href="#">Register</a></ul>
        </li>
    </nav>

    <form th:action="@{/form}" th:object="${cliente}" method="POST">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-6">
          <input type="text" th:field="*{nombre}" class="form-control"
            th:errorclass="'form-control bg-danger bg-gradient'" style="--bs-bg-opacity: .5;" />
          <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="form-text text-danger">
          </small>
        </div>
      </div>


      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-6">
          <input type="password" th:field="*{nombre}" class="form-control"
            th:errorclass="'form-control bg-danger bg-gradient'" style="--bs-bg-opacity: .5;" />
          <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="form-text text-danger">
          </small>
        </div>
      </div>

            <!-- Enviar -->
            <div class="form-group row">
                <div class="col-sm-6">
                  <input type="submit" th:value="'Enviar'" class="btn btn-success" />
                </div>
              </div>

    </form>

</body>
</html>
