version: '3'
services:
  # frontend:
  #   build: frontend
  #   ports:
  #     - 3000:80
  # backend:
  #   build: backend
  #   ports:
  #     - 8080:8080 
  db:
      image: mysql:5.7
      environment:
        MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
        MYSQL_DATABASE: ${MYSQL_DATABASE}
        MYSQL_USER: ${MYSQL_USER}
        MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      ports:
        - "3306:3306"
      volumes:
        - ./mysql-init:/docker-entrypoint-initdb.d
        - mysql-data:/var/lib/mysql

volumes:
  mysql-data:


